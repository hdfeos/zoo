name: R

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.2.2']

    steps:
      - uses: actions/checkout@v3
      - name: Install HDF4
        run: |
          apt-get install -q -y libtirpc-common libtirpc-dev libtirpc3
          wget https://support.hdfgroup.org/ftp/HDF/releases/HDF4.2.15/src/hdf-4.2.15.tar.gz
          tar zxvf hdf-4.2.15.tar.gz
          cd hdf-4.2.15
          ./configure --disable-netcdf --disable-fortran
          make
          sudo make install
          ls /usr/local/lib
      - name: Install netCDF
        run: |
          wget https://downloads.unidata.ucar.edu/netcdf-c/4.9.0/netcdf-c-4.9.0.tar.gz
          tar zxvf netcdf-c-4.9.0.tar.gz
          cd netcdf-c-4.9.0
          ./configure --enable-hdf4 --disable-hdf5
          make
          sudo make install
          ls /usr/local/lib
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages('remotes')
          install.packages('RNetCDF')
          install.packages('fields')
          install.packages('sp')
          install.packages('raster')
          install.packages('ggmap')
          install.packages('akima')
          install.packages('reshape')          
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Generate data
        run: |
          source("GESDISC/AIRS.2002.08.30.227.L2.RetStd_H.v6.0.12.0.G14101125810.hdf.r")
        shell: Rscript {0} 